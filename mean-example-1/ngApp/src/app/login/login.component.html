<div class="row">
   <div class="col-sm-6 mx-auto">
       <h2>Login Form</h2>
          <form>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="loginUserData.email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" [(ngModel)]="loginUserData.password" placeholder="Enter password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success" (click)="loginUser()">Login</button>
            <p>{{error}}</p>
          </form>
   </div>
</div>
